<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Página Inicial</a></li>
                <li><a href="form.html">Formulário</a></li>
                <li><a href="about.html">Sobre</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <img src="img/snoopyform.jpg" alt="Snoopy Formulário" class="form-image">
        <h1>Torne-se um Esnuper!</h1>
        <form id="contactForm" action="formAction.html" method="GET" onsubmit="return validateForm()">
            <div>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="esnuper">Você quer ser um Esnuper?</label>
                <input type="checkbox" id="esnuper" name="esnuper">
            </div>
 
            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Meu Site</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
